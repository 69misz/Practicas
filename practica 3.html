<head>

    <title>Document</title>
    <script>
        let numero_base = 62;
        ++numero_base; // 63
        console.log(numero_base) // 63
        --numero_base; // 62
        --numero_base; // 61
        console.log(numero_base) // 61
        ++numero_base; // 62
        ++numero_base; // 63
        ++numero_base; // 64
        ++numero_base; // 65
        console.log(numero_base) // 65
        /*
        mostrar en consola los siguientes valores 
        aplicando incremento y decremento
        63
        61
        65
        */
    </script>
