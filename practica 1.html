<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero_base = 100;
        console.log(numero_base); // 100
        ++numero_base; // 101
        ++numero_base; // 102
        ++numero_base; // 103
        console.log(numero_base); // 103
        --numero_base; // 102
        console.log(numero_base); // 102
        /*
        100
        103
        102
        */
    </script>
</head>
