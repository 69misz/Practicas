<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let numero_base =35
        --numero_base; // 34
        --numero_base; // 33
        --numero_base; // 32
        console.log(numero_base); // 32
        ++numero_base; // 33
        ++numero_base; // 34
        ++numero_base; // 35
        console.log(numero_base); // 35
        --numero_base; // 34
        --numero_base; // 33
        console.log(numero_base); // 33
        ++numero_base; // 34
        console.log(numero_base); // 34
        /*
        32
        35
        33
        34
        */
    </script>
