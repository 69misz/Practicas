<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        /*
        FLUJO - CON FUCION
        1. Ingresar nombre de un producto
        2. mostrar en una alert el nombre del producto
        3. Ingresar precio de un producto
        4. Mostrar en una alert el precio del producto
        */
       function solicitarNombreProducto () {
        /*
        INSTRUCCIONES
        */
       let nombreProducto = "";
       nombreProducto = prompt("Ingresar nombre de un producto: ");
       alert(nombreProducto);
       }
       function precioProducto () {
       let precioProducto = 0;
       precioProducto = prompt("Ingresar precio del producto: ");
       alert(precioProducto);
       }
       //Invocacion
       solicitarNombreProducto();
       precioProducto();
    </script>
</body>
